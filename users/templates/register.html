{% load static tailwind_tags %}<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		{% tailwind_css %}
	</head>
	<body class="bg">
		<div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 mt-4 sm:mt-32 bg-transparent">
			<div class="grid md:grid-cols-2 gap-4 md:gap-8 xl:gap-20 md:items-center">
				<div>
					<h1 class="block text-3xl font-bold text-white sm:text-4xl lg:text-6xl lg:leading-tight">
						Welcome to
						<br />
						<span class="text-orange-600">INSH EdFor</span>
					</h1>
				</div>

				<div class="relative mx-2">
					<form class="max-w-lg mx-auto mt-12" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<p class="text-center font-bold text-xl mb-8 text-white">Register Here</p>
						<p class="text-white font-semibold mb-6">
							Already have an account?
							<a
								href="{% url 'homepage' %}"
								class="text-orange-400 font-bold hover:scale-105 duration-300">
								Login
							</a>
							here.
						</p>
						
						{% for message in messages%} {% if message.level_tag == 'success' %}
						<p class="text-center text-green-400 font-bold mt-4 text-md">{{message}}</p>
						{% else %}
						<p class="text-center text-red-400 font-bold mt-4 text-md">{{message}}</p>
						{%endif%} {% endfor %}
						<div class="relative z-0 w-full mb-5 group">
							<input
								type="text"
								name="fname"
								id="fname"
								class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-orange-600 peer"
								placeholder=""
								required />
							<label
								for="fname"
								class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-orange-600 peer-focus:dark:text-orange-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
								Full Name
							</label>
						</div>

						<div class="relative z-0 w-full mb-5 mt-5 flex justify-evenly">
							<div class="flex items-center ps-4 border border-gray-200 rounded w-full mx-2">
								<input
									id="bordered-radio-1"
									type="radio"
									name="role"
									value="Teacher"
									name="role"
									class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500" />
								<label
									for="bordered-radio-1"
									class="w-full py-4 ms-2 text-sm font-medium text-white">
									<i class="fa-solid fa-user-pen mr-1"></i>
									I'm a Teacher
								</label>
							</div>
							<div class="flex items-center ps-4 border border-gray-200 rounded w-full mx-2">
								<input
									checked
									id="bordered-radio-2"
									type="radio"
									name="role"
									value="Student"
									name="role"
									class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500" />
								<label
									for="bordered-radio-2"
									class="w-full py-4 ms-2 text-sm font-medium text-white">
									<i class="fas fa-user-graduate mr-1"></i>
									I'm a Student
								</label>
							</div>
						</div>

						<div class="relative z-0 w-full mb-5 group">
							<input
								type="email"
								name="email"
								id="email"
								class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-orange-600 peer"
								placeholder=" "
								required />
							<label
								for="email"
								class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-orange-600 peer-focus:dark:text-orange-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
								Email
							</label>
						</div>

						<div class="grid md:grid-cols-2 md:gap-6">
							<div class="relative z-0 w-full mb-5 group">
								<input
									type="password"
									name="password1"
									id="password1"
									class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-orange-600 peer"
									placeholder=" "
									required />
								<label
									for="password1"
									class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-orange-600 peer-focus:dark:text-orange-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
									Password
								</label>
							</div>
							<div class="relative z-0 w-full mb-5 group">
								<input
									type="password"
									name="password2"
									id="password2"
									class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-orange-600 peer"
									placeholder=" "
									required />
								<label
									for="password2"
									class="peer-focus:font-medium absolute text-sm text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-orange-600 peer-focus:dark:text-orange-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
									Repeat Password
								</label>
							</div>
						</div>
						<button
							type="submit"
							name="submit"
							class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">
							<i
								class="fa fa-user-plus"
								aria-hidden="true"></i>
							Register
						</button>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	</body>
</html>
